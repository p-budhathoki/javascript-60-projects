<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Popup</title>

    <!--==============================================================-->
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"></script>
    <!--==============================================================-->

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="pop">
      <img src="https://via.placeholder.com/150/09f?text=image1" alt="" />
      <img src="https://via.placeholder.com/150/E4E?text=image2" alt="" />
      <img src="https://via.placeholder.com/150/1f1?text=image3" alt="" />
    </div>
    <div class="show hide">
      <div class="overlay close"></div>
      <div class="output">
        <span class="close">X</span>
        <img src="" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
