<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi Low Card Game</title>

  <body>
    <div class="container">
      <div class="game">
        <h1 class="heading">Streak : <span class="score">0</span></h1>

        <div class="message">Click To Start</div>
        <div class="gameplay hide"></div>

      </div>
    </div>
