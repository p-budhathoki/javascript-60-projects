<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placeholder Image Generator</title>

    <!--==============================================================-->
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"></script>
    <!--==============================================================-->

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="img-size">
          <label for="size">Image Size : </label>
          <select name="size" title="size" id="size">
            <option value="150*50">Small</option>
            <option value="350*150">Medium</option>
            <option value="650*350">Large</option>
          </select>
        </div>

        <div class="img-text">
          <label for="user-input">Text on Image : </label>
          <input type="text" id="user-input" />
        </div>

        <div class="img-color">
          <label for="color-bg"> Color of Background :</label>
          <input type="color" id="color-bg" value="#dddddd" />
        </div>

        <div class="img-text">
          <label for="color-txt"> Color of Text :</label>
          <input type="color" id="color-txt" value="#ff0000" />
        </div>

        <div class="imgArea">
          <img src="" alt="" />
        </div>
        <div class="txtArea">
          <p>Address :</p>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
