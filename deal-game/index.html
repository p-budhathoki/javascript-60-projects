<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deal Game</title>

    <!--==============================================================-->
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"></script>
    <!--==============================================================-->

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="topBar">
        <button class="start btn">Start Game</button>
      </div>

      <div class="main">
        <div class="col cell leftSide"></div>
        <div class="gameArea cell"></div>
        <div class="col cell rightSide"></div>
      </div>

      <!-- Modal1 -->
      <div class="modal1">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-body">Test Content</div>
        </div>
      </div>

      <!-- Modal2 -->
      <div class="modal2">
        <div class="modal-content">
          <div class="modal-body2">Test Content</div>
          <div>
            <span class="deal offers">Accept</span>
            <span class="noDeal offers">Decline</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
