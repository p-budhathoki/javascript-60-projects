<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PageTitle</title>

    <!--==============================================================-->
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"></script>
    <!--==============================================================-->

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <span class="counter hide"></span>
      <textarea
        name="txtarea"
        id=""
        autofocus
        placeholder="Enter text to process"></textarea>
      <label for="txtContent">Email Separator</label>
      <select name="" id="sep">
        <option value=",">,</option>
        <option value="-">-</option>
        <option value=" ">space</option>
        <option value=";">;</option>
      </select>
      <button type="button" class="btn">Get Emails</button>
      <textarea
      name="output"
      id="txtContent"
      autofocus
      placeholder="Result of email extraction"></textarea>
      <button type="button" class="btn btn-download">Download</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
