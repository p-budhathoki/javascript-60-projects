<html lang="en">

  <body>
    <div class="container">
      <div class="main-block">
        <h1>Cookie</h1>
        <hr />
        <label for="cookieName">Cookie Name : </label>
        <input type="text" name="cookieName" id="name" value="testName" />

        <label for="cookieValue">Cookie Value :</label>
        <input type="text" name="cookieValue" id="Value" value="testValue" />

        <label for="cookieExpire">Cookie Expire :</label>
        <input type="date" name="cookieExpire" id="date" />
        <hr>
        <div class="btn-block">
          <button type="submit" class="btn1">Set Cookie</button>
          <button type="submit" class="btn2">Get Cookie</button>
          <button type="submit" class="btn3">Delete Cookie</button>
          <button type="submit" class="btn4">All Cookie</button>
        </div>
        <hr>
        <div class="output"></div>
      </div>
    
      
    </div>
