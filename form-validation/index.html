<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <!--==============================================================-->
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"></script>
    <!--==============================================================-->

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="main-block">
        <h1>Registration</h1>
        <form action="" class="myform">
          <hr />
          <!-- account type -->
          <div class="account-type">
            <input
              type="radio"
              name="account"
              value="none"
              id="radioOne"
              checked />
            <label for="radioOne" class="radio">Personal</label>

            <input type="radio" name="account" value="none" id="radioTwo" />
            <label for="radioTwo" class="radio">Company</label>
          </div>
          <hr />

          <!-- email -->
          <label id="icon" for="email">
            <i class="fas fa-envelope"></i>
          </label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email"
             />
          <span class="error hide"></span>
          <!-- name -->
          <label id="icon" for="name">
            <i class="fas fa-user"></i>
          </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
             />
          <span class="error hide"></span>
          <!-- password -->
          <label id="icon" for="password">
            <i class="fas fa-unlock-alt"></i>
          </label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Password"
             />
          <span class="error hide"></span>
          <hr />
          <!-- gender -->
          <div class="gender">
            <!-- male -->
            <input type="radio" value="none" id="male" name="gender" checked />
            <label id="icon" for="male" class="radio">Male</label>
            <!-- female -->
            <input type="radio" value="none" id="female" name="gender" />
            <label id="icon" for="female" class="radio">Female</label>
          </div>
          <hr />
          <div class="btn-block">
            <p>
              By clicking Register, you agree on our
              <a href="#">Privacy Policy</a>
            </p>
            <button type="submit" href="/">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
